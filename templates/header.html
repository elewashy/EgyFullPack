  <script>
    function handleInput() {
      const searchInput = document.getElementById('search-input');
      const searchResults = document.querySelector('.SearchResults');
      const query = searchInput.value.trim();

      if (query.length < 1) {
        searchResults.innerHTML = '';
        return;
      }

      fetch(`/search?q=${encodeURIComponent(query)}`)
        .then(response => response.json())
        .then(data => {
          let html = '<ul class="Posts--List SixInRow">';
          data.results.forEach(series => {
            html += `
              <li class="Small--Box">
                <a href="${series.link}" title="${series.title_ar} - تحميل" class="recent--block">
                  ${series.ribbon && series.ribbon.length > 0 ? `
                  <div class="ribbon">
                    ${series.ribbon.map(r => `<span>${r}</span>`).join('')}
                  </div>
                  ` : ''}
                  <div class="Poster">
                    <img src="${series.image}" data-src="${series.image}" alt="${series.title_ar}" />
                  </div>
                  <i class="fa-brands fa-google-play playIcon"></i>
                  <h3 class="title" style="font-size:1.1em;">${series.title_ar}</h3>
                </a>
              </li>
            `;
          });
          html += '</ul>';
          
          if (data.results.length > 0) {
            html += `
              <div style="text-align: center; margin-top: 15px;">
                <button onclick="window.location.href='/search?q=${encodeURIComponent(query)}&view=page'">
                  عرض كل النتائج
                </button>
              </div>
            `;
          } else {
            html = '<p>لا توجد نتائج</p>';
          }
          
          searchResults.innerHTML = html;
        });
    }

    document.addEventListener('DOMContentLoaded', function() {
      const searchIcon = document.querySelector('.Header--Search');
      const searchClose = document.getElementById('search--close');
      const popSearch = document.querySelector('.popSearch');
      
      searchIcon.addEventListener('click', function() {
        popSearch.style.display = 'block';
        document.getElementById('search-input').focus();
      });
      
      searchClose.addEventListener('click', function() {
        popSearch.style.display = 'none';
        document.getElementById('search-input').value = '';
        document.querySelector('.SearchResults').innerHTML = '';
      });
    });
  </script>
